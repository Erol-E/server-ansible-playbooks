varnish_role:
  repo:
    - https://packagecloud.io/varnishcache/varnish{{ varnish.version }}/el/{{ ansible_distribution_major_version }}
  gpgkey:
    - https://packagecloud.io/varnishcache/varnish{{ varnish.version }}/gpgkey
  packages: varnish
  service: varnish
  dependences:
    - gcc
    - jemalloc
    - redhat-rpm-config